{% extends 'bookmark/base.html' %}
{%load newfilters%}
{%block body_block%}
<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
    </head>

    <body>
        <h2>Register with Bookmark</h2>

        {% if registered %}
           <strong>Thank you for registering!</strong>
        <button type="button" class="btn btn-default"><a href="/bookmark/">Return to the homepage.</a><br /></button>
        {% else %}

        <form id="user_form" method="post" action="/bookmark/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input class="btn btn-success" type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
{%endblock%}
